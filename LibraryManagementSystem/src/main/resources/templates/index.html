<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Book Details</title>
</head>
<body>
	<div align="center">
		<h1>Book List</h1>
		<a href="new">Create New Book details</a> <br />
		<br />
		<table border="1" cellpadding="10">
			<thead>
				<tr>
					<th>id</th>
					<th>book_cat</th>
					<th>book_name</th>
					<th>details</th>
					<th>language</th>
					<th>price</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="book : ${listBook}">
					<td th:text="${book.id}">Book ID</td>
					<td th:text="${book.book_cat}">Book_cat</td>
					<td th:text="${book.book_name}">Book_name</td>
					<td th:text="${book.details}">Details</td>
					<td th:text="${book.language}">Language</td>
					<td th:text="${book.price}">Price</td>
					<td><a th:href="@{'/edit/' + ${book.id}}">Edit</a>
						&nbsp;&nbsp;&nbsp; <a th:href="@{'/delete/' + ${book.id}}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
