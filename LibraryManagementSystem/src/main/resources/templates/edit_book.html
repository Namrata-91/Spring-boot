<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit book</title>
</head>
<body>
	<div align="center">
		<h1>Edit Book Details</h1>
		<br />
		<form action="#" th:action="@{/AddNewBook}" th:object="${book}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>
					<td>Book ID:</td>
					<td><input type="text" th:field="*{id}" readonly="readonly" />
					</td>
				</tr>
				<tr>
					<td>Book Category:</td>
					<td><input type="text" th:field="*{book_cat}" /></td>
				</tr>
				<tr>
					<td>Book Name:</td>
					<td><input type="text" th:field="*{book_name}" /></td>
				</tr>
				<tr>
					<td>Book Deatils:</td>
					<td><input type="text" th:field="*{details}" /></td>
				</tr>
				<tr>
					<td>Book Language:</td>
					<td><input type="text" th:field="*{language}" /></td>
				</tr>
				<tr>
					<td>Price:</td>
					<td><input type="text" th:field="*{price}" /></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
